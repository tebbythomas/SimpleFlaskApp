- pipeline: "Build & Test"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "main"
  ref_type: "BRANCH"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  trigger_condition: "ALWAYS"
  actions:
  - action: "Execute: test_app.py"
    type: "BUILD"
    working_directory: "/buddy/simpleflaskapp"
    docker_image_name: "library/python"
    docker_image_tag: "3.8.5"
    execute_commands:
    - "pip install -r requirements.txt"
    - "python test_application.py"
    cached_dirs:
    - "/root/.cache/pip"
    volume_mappings:
    - "/:/buddy/simpleflaskapp"
    trigger_condition: "ALWAYS"
    shell: "BASH"
  - action: "Upload files to Elastic Beanstalk/EB-Buddy-3"
    type: "ELASTIC_BEANSTALK"
    application_name: "EB-Buddy-3"
    environment: "e-tnmrzstqqw"
    environment_name: "Ebbuddy3-env (e-tnmrzstqqw)"
    region: "ap-south-1"
    trigger_condition: "ALWAYS"
    integration_hash: "NYRomQjOy5eVoA7MaEP4V27qrx"
